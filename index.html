<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Flexible Museum</title>
</head>
<body>
  <header>
    <h1>The Flexible Museum</h1>
  </header>
  <main>
    <div class="wall">
      <div class="picture abstract_1">
        <img src="assets/abstract_1.jpeg" alt="Abstract painting">
      </div>
      <div class="picture coffee">
        <img src="assets/coffee.jpeg" alt="Coffee">
      </div>
      <div class="picture mona-lisa">
        <img src="assets/mona-lisa.jpeg" alt="Mona Lisa">
      </div>
      <div class="picture docks">
        <img src="assets/docks.jpeg" alt="Docks">
      </div>
      <div class="picture abstract_2">
        <img src="assets/abstract_2.jpeg" alt="Another abstract painting">
      </div>
      <div class="picture grandpa">
        <img src="assets/grandpa-old-shepherd.jpeg" alt="Grandpa painting">
      </div>
      <div class="picture houses">
        <img src="assets/houses.jpeg" alt="Houses">
      </div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
